<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap - css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- bootstrap - js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- bootstrap_icon - css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- topmenubar -->
    <header class="topmenubar p-3">
        <div class="container">

            <div class="menucontent d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            
                <a href="/index.html" class="logo d-flex align-items-center mb-43mb-md-0 me-md-auto text-white text-decoration-none">
                    <svg class="bi pe-none me-2" width="0" height="32"><use xlink:href="index.html"/></svg>
                    <img src="/img/img.jpg" alt="" width="32" height="32" class="rounded-circle me-2">
                    <span class="fs-4">Logo</span>
                </a>
        
                <div class="text-end">
                  <a href="/login/login.html" class="btn btn-outline-light me-2">로그인</a>
                  <a href="/login/sign_up.html" class="btn btn-secondary me-2">회원가입</a>
  
                  </div>

          </div>
        </div>
    </header>

    <section>
        <div class="productioninsert py-5">
            <div class="row justify-content-center">
                <div class="productionbox col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow rounded">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">회원가입</h3>

                            <hr class="mt-3">
                            
                            <main class="form-signin w-100 m-auto">
                                <form>
                              
                                  <div class="form-floating mb-2">
                                    <input type="text" class="form-control" id="floatingInput" placeholder="Id">
                                    <label for="floatingInput">ID</label>
                                    <div class="double_check text-end">
                                        <a href="#" class="btn btn-outline-secondary mt-2">중복확인</a>
                                    </div>
                                  </div>
                                  <div class="form-floating mb-2">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">비밀번호</label>
                                  </div>
                                  <div class="form-floating mb-2">
                                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">비밀번호확인</label>
                                  </div>
                                  <div class="form-floating mb-2">
                                    <input type="name" class="form-control" id="floatingName" placeholder="Email">
                                    <label for="floatingName">이름</label>
                                  </div>
                                  <div class="form-floating mb-2">
                                    <input type="address" class="form-control" id="floatingAddress" placeholder="Address">
                                    <label for="floatingAddress">주민번호</label>
                                  </div>
                                  <div class="form-floating mb-2">
                                    <input type="email" class="form-control" id="floatingEmail" placeholder="Email">
                                    <label for="floatingEmail">이메일</label>
                                  </div>
                                  <div class="form-floating mb-2">
                                    <input type="zip_num" class="form-control" id="floatingZip_num" placeholder="Email">
                                    <label for="floatingZip_num">주소</label>
                                  </div>
                                  <div class="form-floating mb-2">
                                    <input type="zip_num" class="form-control" id="floatingZip_num" placeholder="Email">
                                    <label for="floatingZip_num">전화번호</label>
                                  </div>
                                  <div class="form-floating mb-2">
                                    <input type="address" class="form-control" id="floatingAddress" placeholder="Address">
                                    <label for="floatingAddress">비고</label>
                                  </div>
                                </form>
                              </main>

                            <hr class="mt-3">


                            <div class="text-end">
                                <a href="/index.html">
                                    <button class="btn btn-lg btn-primary" type="submit">가입하기</button>
                                </a>
                                <a href="/index.html" class="btn btn-lg btn-primary">돌아가기</a>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>
      </section>


    <footer>
        <div class="info">

        </div>
        <p class="copy">
            Copyright All rughts reserved.
        </p>
    </footer>

</body>
</html>
